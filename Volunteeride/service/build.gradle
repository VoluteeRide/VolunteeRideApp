group 'volunteeride'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'groovy'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {

    compile 'ch.qos.logback:logback-classic:1.1.3'

    // mandatory dependencies for using Spock
    testCompile "org.spockframework:spock-core:1.0-groovy-2.4"

}
